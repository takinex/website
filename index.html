<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="icon" href="favicon.ico" type="image/x-icon">
 <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
 <link rel="apple-touch-icon" sizes="180x180" href="favicon-180x180.png">
  <title>TAKINEX - Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 1.5rem;
      display: block;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .countdown {
        font-size: 1.5rem;
      }

      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
   
    <img src="logo.png" alt="Logo" class="logo" />

    <h1>Coming Soon</h1>
    <p>We're working hard to bring something amazing.<br>Stay tuned!</p>
    <div class="countdown">Launching Soon</div>
  </div>
</body>
</html>
